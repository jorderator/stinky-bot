plugins {
    id 'java'
}

group 'com.github.jorderator'
version '2.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.javacord:javacord:3.0.6"
    implementation "org.json:json:20200518"
}

jar {
    manifest {
        attributes 'Main-Class': 'com.github.jorderator.Main'
    }
    from {
        configurations.runtimeClasspath.collect {it.isDirectory()? it: zipTree(it)}
    }
}

